<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
    body {
        margin: 0;
        padding: 0; 
        overflow: hidden;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
    }
    .nav-bar{
        height:40px;
        width: 100%;
        background-color: #bb9760a2;
        position: fixed;
        top: 0px;
        z-index: 100;
    }
    
    span{
        color: rgb(139, 36, 1);
    }
    
    .firstScreen {
        background-image: url(./assets/backgroundImage.png);
        background-size: cover; 
        background-position: center;
        height: 100vh; 
        width: 100vw;
        position: relative;
    }
    .icons{
        position: absolute;
        right: 70px;
        padding: 10px;
    }
    .TIPimage{
        height: 386px;
        width: 386px;
        position: absolute;
        top: 200px;
        left: 60px ;
        z-index: 1;
    }
    .orangeLeaf{
        height: auto;
        width: auto;
        transform: rotate(30deg);
        position: absolute;
        left:  220px;
        top: -10px;
    }
    .greenLeaf{
        height: auto;
        width: auto;
        position: absolute;
        top: 160px;
        left: 230px;
    }
    .orthodoxSystems{
        position: absolute;
        top: 200px;
        left: 430px;
        color: white;
    }
    .HeterodoxSystems{
        position: absolute;
        top: 400px;
        left: 440px;
        color: white;
    
    }
    h3:hover{
        transform: scale(1.1);
        transition: transform 0.3s ease;
    }
    
    a {
        text-decoration: none; 
        color: inherit; 
    }
    a:active, a:focus {
        background-color: transparent; 
        outline: none;
    }</style>
</head>

<body>
    <nav class="nav-bar">
        <div style="display: flex; gap: 20px; position: absolute; right: 30px; align-items: center;">
            <button 
                onclick="window.location.href = document.URL.split('/').slice(0, -2).join('/')" 
                aria-label="Home"
                style="background: none; border: none; cursor: pointer; font-size: 16px; padding: 10px; transition: border-bottom 0.3s; display: flex; align-items: center; gap: 5px;">
                <i data-lucide="house" class="text-white" style="color: white;font-size: 20px; display: inline-flex; align-items: center;"></i>
                <span style="display: inline-flex; align-items: center;color: white;">Home</span>
            </button>
            <button 
                onclick="history.back()" 
                aria-label="Back"
                style="background: none; border: none; cursor: pointer; font-size: 16px; padding: 10px; transition: border-bottom 0.3s; display: flex; align-items: center; gap: 5px;">
                <i data-lucide="arrow-big-left-dash" class="text-white" style="color: white;font-size: 20px; display: inline-flex; align-items: center;"></i>
                <span style="display: inline-flex; align-items: center;color: white;">Back</span>
            </button>
        </div>
    </nav>
    <div class="firstScreen">
        <img class="TIPimage" src="./assets/TIP.png" alt="">
        <img class="orangeLeaf" src="./assets/orangeLeaf.png" alt="">
        <img class="greenLeaf" src="./assets/greenLeaf.png" alt="">
        <a href="orthodox-systems/">
            <h3 class="orthodoxSystems"><span style="color:rgb(139, 36, 1)">आस्तिक दर्शनम्</span><br> Orthodox Systems
            </h3>
        </a>
        <a href="heterodox-systems/">
            <h3 class="HeterodoxSystems"><span style="color:rgb(139, 36, 1)">नास्तिक दर्शनम् </span><br> Heterodox
            Systems</h3>
        </a>
    </div>
</body>
<script>
    lucide.createIcons()
  </script>
</html>
