<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branches of Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../construct_url.js"></script>
    <style>
      .bg-full {
        background-image: url("assets/background.png");
        background-size: cover;
        background-repeat: no-repeat;
      }
      .circle-container {
        position: relative;
        width: 600px;
        height: 600px;
      }
      .circle-image {
        position: absolute;
        width: 200px;
        height: 200px;
        transform: translate(-50%, -50%);
        transition: transform 0.3s ease;
      }
      .circle-image:hover {
        transform: translate(-50%, -50%) scale(1.1);
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-full h-screen w-screen">
    <div class="flex h-full w-full justify-center items-center relavtive">
      <img src="assets/striped_circle.png" class="absolute" />
      <img src="assets/center_circle.png" class="absolute" />
      <div class="circle-container">
        <img
          src="assets/circle_formal_science.png"
          class="circle-image"
          id="circleFormal"
          onmouseover="hoverFormal()" title="fetching data"
          onclick="window.location.href = constructURL('formal-sciences')"
        />
        <img
          src="assets/circle_medical_science.png"
          class="circle-image"
          id="circleMedical"
          onmouseover="hoverMedical()" title="fetching data"
          onclick="window.location.href = constructURL('medical-sciences')"
        />
        <img
          src="assets/circle_applied_science.png"
          class="circle-image"
          id="circleApplied"
          onmouseover="hoverApplied()" title="fetching data"
          onclick="window.location.href = constructURL('applied-sciences')"
        />
        <img
          src="assets/circle_social_science.png"
          class="circle-image"
          id="circleSocial"
          onmouseover="hoverSocial()" title="fetching data"
          onclick="window.location.href = constructURL('social-sciences')"
        />
        <img
          src="assets/circle_natural_science.png"
          class="circle-image"
          id="circleNatural"
          onmouseover="hoverNatural()" title="fetching data"
          onclick="window.location.href = constructURL('natural-sciences')"
        />
      </div>
    </div>
    <script src="../../serverUrl.js"></script>
    <script src="../../dashboard.js"></script>
    <script>
      function positionCircles() {
        const container = document.querySelector(".circle-container")
        const radius = container.offsetWidth / 2 - 50
        const centerX = container.offsetWidth / 2
        const centerY = container.offsetHeight / 2

        const images = document.querySelectorAll(".circle-image")
        const totalImages = images.length
        const angleStep = 360 / totalImages

        images.forEach((image, index) => {
          const angle = angleStep * index * (Math.PI / 180) // Convert to radians
          const x = centerX + radius * Math.cos(angle)
          const y = centerY + radius * Math.sin(angle)
          image.style.left = `${x}px`
          image.style.top = `${y}px`
        })
      }
      function hoverNatural() {
        if (document.getElementById('circleNatural').title == "fetching data") dashboard("sciencetechnology", 
          "/subs/sciencetechnology?subs=Astronomy,Botany,Chemistry,EarthSciences,Ecology,Physics",
          "circleNatural");
      }
      function hoverSocial() {
        if (document.getElementById('circleSocial').title == "fetching data") dashboard("sciencetechnology", 
          "/subs/sciencetechnology?subs=PoliticalScience,History",
          "circleSocial");
      }
      function hoverMedical() {
        if (document.getElementById('circleMedical').title == "fetching data") dashboard("sciencetechnology", 
          "/subs/sciencetechnology?subs=FoodScience,HealthCare,Nursing",
          "circleMedical");
      }
      function hoverFormal() {
        if (document.getElementById('circleFormal').title == "fetching data") dashboard("sciencetechnology", 
          "/subs/sciencetechnology?subs=Mathematics,Physics,Chemistry",
          "circleFormal");
      }
      function hoverApplied() {
        if (document.getElementById('circleApplied').title == "fetching data") dashboard("sciencetechnology", 
          "/subs/sciencetechnology?subs=Lingustics,MilitaryScience,Chemistry,PoliticalScience,History",
          "circleApplied");
      }
      window.onload = positionCircles
      window.onresize = positionCircles
    </script>
  </body>
</html>
