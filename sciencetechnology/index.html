    <!-- <script src="../renderDashboard.js"></script>   -->
    <script src="../dashboard.js"></script>
    <script>
      const dashboardArgs = [
                             {"ScienceTechnology":"/app/sciencetechnology"},
                             {"Astronomy":"/app/astronomy"},
                             {"Botany":"/app/botany"},
                             {"Chemistry":"/app/chemistry"},
                             {"EarthSciences":"/app/earthsciences"},
                             {"Ecology":"/app/ecology"},
                             {"Physics":"/app/physics"},
                            ]
      var dashboards = []
      dashboardArgs.forEach(element => {
        Object.entries(element).forEach(([jsonKey, prefix]) => {
          // console.log('k:', jsonKey, 'v:', prefix);
          dashboards.push(dashboardCounts(jsonKey, prefix));
        });
      });
      Promise.all(dashboards)
        .then(values => {
          totals = totalthem(values);
          console.log("totals:", totals);
          render(totals);
        })
        .catch(error => {
          console.error("Error in one of the promises:", error);
        });
    </script>
