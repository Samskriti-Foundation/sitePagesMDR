<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .nav-button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        padding: 5px 20px;
    }
    .nav-button:hover:before {
        content:"hint: try login with user - guest@mailinator.com and password - guest";
    }
    </style>
</head>

<body>
    <nav class="nav-bar">
        <div style="display: flex; gap: 20px; position: absolute; right: 30px; align-items: center;">
            <button 
                onclick="window.location.href = document.URL.split('/').slice(0, -2).join('/')" 
                aria-label="Home"
                style="background: none; border: none; cursor: pointer; font-size: 16px; padding: 10px; transition: border-bottom 0.3s; display: flex; align-items: center; gap: 5px;">
                <i data-lucide="house" class="text-white" style="color: white;font-size: 20px; display: inline-flex; align-items: center;"></i>
                <span style="display: inline-flex; align-items: center;color: white;">Home</span>
            </button>
            <button onclick="window.open('http://127.0.0.1:8080/philosophy/')" aria-label="Login" class="nav-button">
                    <i class="fa-solid fa-right-to-bracket"  style="color: black;font-size: large;"></i>
                <span class="button-text"><p>Login (Manuscripts Digital Repository)</p></span>
            </button>
            <button 
                onclick="history.back()" 
                aria-label="Back"
                style="background: none; border: none; cursor: pointer; font-size: 16px; padding: 10px; transition: border-bottom 0.3s; display: flex; align-items: center; gap: 5px;">
                <i data-lucide="arrow-big-left-dash" class="text-white" style="color: white;font-size: 20px; display: inline-flex; align-items: center;"></i>
                <span style="display: inline-flex; align-items: center;color: white;">Back</span>
            </button>
        </div>
    </nav>
    <div class="second-page">
        <img class="OSimage" src="./assets/OSimage.png" alt="">
        <img class="leaf orangeLeaf1" src="./assets/orangeLeaf.png" alt="">
        <img class="leaf greenLeaf2" src="./assets/greenLeaf2.png" alt="">
        <img class="leaf orangeLeaf3" src="./assets/orangeLeaf3.png" alt="">
        <img class="leaf greenLeaf4" src="./assets/greenLeaf4.png" alt="">
        <img class="leaf orangeLeaf5" src="./assets/orangeLeaf5.png" alt="">
        <img class="leaf greenLeaf6" src="./assets/greenLeaf4.png" alt="">
        <a href="#" id="Nyaya" title="fetching data" onmouseover="hoverNyaya()">
            <h3 class="Nyaya"><span>न्याय</span><br>Nyaya</h3>
        </a>
        <a href="#" id="Vaisesika" title="fetching data" onmouseover="hoverVaisesika()">
            <h3 class="Vaisesika"><span>वैशेषिक</span><br>Vaisesika</h3>
        </a>
        <a href="#" id="Sankhya" title="fetching data" onmouseover="hoverSankhya()">
            <h3 class="Sankya"><span>सांख्य</span><br>Sankya</h3>
        </a>
        <a href="#" id="Yoga" title="fetching data" onmouseover="hoverYoga()">
            <h3 class="Yoga"><span>योग</span><br>Yoga</h3>
        </a>
        <a href="#" id="PurvaMimamsa" title="fetching data" onmouseover="hoverPurvaMimamsa()">
            <h3 class="PurvaMimamsa"><span>पूर्व मीमांसा</span><br>Purva<br>Mimamsa</h3>
        </a>
        <a href="./uttara-mimamsa/" id="UttaraMimamsa" title="fetching data" onmouseover="hoverUttaraMimamsa()">
            <h3 class="UttaraMimamsa"><span>उत्तर मीमांसा</span><br>Uttara<br>Mimamsa</h3>
        </a>
    </div>
    <script>
        lucide.createIcons()
      </script>
<script src="../../../serverUrl.js"></script>
<script src="../../../dashboard.js"></script>
<script>updateButtonOnclickWithRegex(); // update the onclick URLs with the server IP and port
    function hoverNyaya() {
        if (document.getElementById('Nyaya').title == "fetching data") dashboard("philosophy", 
      "/subs/philosophy?subs=Nyaya",
       "Nyaya");
    }
    function hoverVaisesika() {
        if (document.getElementById('Vaisesika').title == "fetching data") dashboard("philosophy", 
      "/subs/philosophy?subs=Vaisesika",
       "Vaisesika");
    }
    function hoverYoga() {
        if (document.getElementById('Yoga').title == "fetching data") dashboard("philosophy", 
      "/subs/philosophy?subs=Yoga",
       "Yoga");
    }
    function hoverSankhya() {
        if (document.getElementById('Sankhya').title == "fetching data") dashboard("philosophy", 
      "/subs/philosophy?subs=Sankhya",
       "Sankhya");
    }
    function hoverPurvaMimamsa() {
        if (document.getElementById('PurvaMimamsa').title == "fetching data") dashboard("philosophy", 
      "/subs/philosophy?subs=Purva Mimamsa",
       "PurvaMimamsa");
    }
    function hoverUttaraMimamsa() {
        if (document.getElementById('UttaraMimamsa').title == "fetching data") dashboard("philosophy", 
      "/subs/philosophy?subs=Uttara Mimamsa",
       "UttaraMimamsa");
    }
</script>
</body>

</html>
